<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">Login</div>
        <div class="card-body">
          <form (ngSubmit)="login()">
            <div class="form-group">
              <label for="username" class="block required text-sm">User name<span aria-label="required"> *</span></label>
              <input type="text" id="username" class="form-control" [(ngModel)]="loginData.username" name="username" required>
              <div *ngIf="usernameHasSpaces" class="text-danger">
                User name can consist of letters and numbers only.
              </div>
              <div *ngIf="usernameEmpty" class="text-danger">
                Username is required.
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="block required text-sm">Password<span aria-label="required"> *</span></label>
              <input type="password" id="password" class="form-control" [(ngModel)]="loginData.password" name="password" required>
              <div *ngIf="passwordHasSpaces" class="text-danger">
                Password cannot contain spaces.
              </div>
              <div *ngIf="passwordEmpty" class="text-danger">
                Password is required.
              </div>
            </div>
            <button type="submit" class="btn btn-primary mt-1 btn-block mb-4">Sign in</button>
            <div class="text-center">
              <p>Not a member? <a routerLink="/register">Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<p-toast [ngClass]="" position="bottom-center"></p-toast>
